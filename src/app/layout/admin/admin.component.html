<div id="pcoded" class="pcoded" [attr.nav-type]="navType" [attr.theme-layout]="themeLayout" [attr.horizontal-placement]="verticalPlacement"
  [attr.horizontal-layout]="verticalLayout" [attr.pcoded-device-type]="pcodedDeviceType" [attr.vertical-effect]="verticalEffect"
  [attr.vnavigation-view]="vnavigationView" [attr.fream-type]="freamType" [attr.sidebar-img]="sidebarImg" [attr.sidebar-img-type]="sidebarImgType"
  [attr.layout-type]="layoutType" (window:resize)="onResize($event)">
  <!-- [attr.vertical-nav-type]="verticalNavType" -->
  <div class="pcoded-overlay-box"></div>
  <div class="pcoded-container navbar-wrapper">
    <nav class="navbar header-navbar pcoded-header" [attr.header-theme]="headerTheme" [attr.pcoded-header-position]="pcodedHeaderPosition">
      <div class="navbar-wrapper navbarBoost">
        <div class="navbar-logo">

          <a [routerLink]="['/home/']">
            <img class="img-fluid" src="assets/images/logo@3x.png" alt="Theme-Logo" />
          </a>
          <a href="javascript:" class="mobile-menu" (click)="toggleHeaderNavRight()">
            <i class="ti-menu"></i>
          </a>
        </div>
        <div class="navbar-container ">
          <ul class="nav-left">

          </ul>
          <ul [@mobileHeaderNavRight]="navRight" [ngClass]="navRight" class="nav-right">

            <li>
              <a href="javascript:" [routerLink]="['/home/']">Home</a>
            </li>
            <li>
              <a href="javascript:" [routerLink]="['/inbox/']">Inbox</a>
            </li>
            <li>
              <a href="javascript:" [routerLink]="['/profile/edit']">Account</a>
            </li>
            <app-notifications></app-notifications>

            <li (clickOutside)="notificationOutsideClick('profile')" class="user-profile header-notification" [ngClass]="profileNotificationClass"
              (click)="toggleProfileNotification()">
              <a href="javascript:">


                <img src="{{theUser.get('avatar')._url}}" class="img-radius" alt="User-Profile-Image" *ngIf="theUser">
                <!-- <img src="{{theUser.get('avatar')}}" class="img-radius" alt="User-Profile-Image" *ngIf="theUser"> -->
                <span class="title_hi">{{usernameUser}}</span>
              </a>
              <menu-profile></menu-profile>
            </li>

          </ul>

        </div>
      </div>
    </nav>
